<!DOCTYPE html>
<html>

<head>
	<title>Day2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"
		defer></script>
</head>

<body>
	<div class="container mt-5">
		<h4 class="text-center">My BootStrab From</h4>
		<form novalidate>
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="name" placeholder="dumtext" required>
				<label for="name">Email address</label>
				<div class="invalid-feedback">This is filed is required.</div>
			</div>
			<div class="valid-feedback">Now it looks good.</div>
			<label class="form-label mt-3">Email</label>
			<input type="email" placeholder="Email" class="form-control" />
			<div class="row">
				<div class="col-4">
					<label class="form-label mt-3">Age</label>
					<input type="number" placeholder="Age" class="form-control" required/>
					<div class="invalid-feedback">Sorry you have insert your age.</div>
				</div>
				<div class="col-4">
					<label class="form-label mt-3">Date Of Birth</label>
					<input type="date" placeholder="Date Of Birth" class="form-control" required />
					<div class="invalid-feedback">Add your age bro, we wont steal your data.</div>
				</div>
				<div class="col-2">
					<label class="form-label mt-3">Height</label>
					<div class="input-group">
						<input type="number" placeholder="0" class="form-control" />
						<input type="number" placeholder="00" class="form-control" />
					</div>
				</div>
				<div class="col-2">
					<label class="form-label mt-3">Favorite Color</label>
					<input type="color" class="form-control" />
				</div>
			</div>
			<div class="row">
				<label class="form-label mt-3">Short Bio</label>
				<textarea class="form-control" placeholder="Short Bio..."></textarea>
			</div>
			<div class="row">
				<div class="col-3">
					<label class="form-label mt-3">Gender</label>
					<div class="d-flex pt-2 gap-2">
						<div class="form-check">
							<input class="form-check-input" type="radio" id="male" checked>
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" id="female">
							<label class="form-check-label" for="female">Female</label>
						</div>
					</div>
				</div>
				<div class="col-3">
					<label class="form-label mt-3">Intrests</label>
					<div class="d-flex pt-2 gap-2">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="reading" value="option1">
							<label class="form-check-label" for="reading">Reading</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="writing" value="option2">
							<label class="form-check-label" for="writing">Writing</label>
						</div>
					</div>
				</div>
				<div class="col-3">
					<label class="form-label mt-3">Country</label>
					<select class="form-select">
						<option>Egypt</option>
						<option>Sudia Arabia</option>
						<option>Syria</option>
					</select>
				</div>
				<div class="col-3">
					<label class="form-label mt-3">Picture</label>
					<input type="file" class="form-control" required>
					<div class="invalid-feedback">We need to see your face :3.</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary mt-3">submit</button>
		</form>
	</div>
	<script>
		const form = document.querySelector('form')
		form.addEventListener('submit', (e) => {
		if (!form.checkValidity()){
			e.preventDefault()
		}
		form.classList.add('was-validated')
	})

	</script>
</body>

</html>
