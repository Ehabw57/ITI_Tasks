		<script>
			//task1
			const person = {
				_age: null
			}

			Object.defineProperty(person, 'age', {
				get: function() {
					return this._age * 12
				},
				set: function(newValue) {
					if ( typeof newValue === 'number' && newValue > 0) {
						this._age = newValue
					}
				},
			})

			person.age = 1;
			console.log(person.age);
			person.age = 0;
			console.log(person.age);
			person.age = 'notValid';
			console.log(person.age);

			//task2
			function Animal(name, sound) {
				this.name = name;
				this.sound = sound;
			}

			Animal.prototype.makeSound = function () {
				console.log(this.name + ' says ' + this.sound)
			}

			const cat = new Animal('cat', 'meow')
			cat.makeSound()

			function Dog(name, sound, breed) {
				Animal.apply(this, [name, sound]);
				this.breed = breed
			}

			Dog.prototype = Object.create(Animal.prototype)
			Dog.prototype.constructor = Dog;
			Dog.prototype.displayInfo = function() {
				console.log(this.name + ' is a ' + this.breed + ' dog')
			}

			const dog = new Dog('dog', 'bark', 'birthing')
			dog.makeSound()
			dog.displayInfo()
			cat.displayInfo()
