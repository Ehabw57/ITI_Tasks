<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<center>
		<h1>Non Vowls Input Box</h1>
		<input id='input' type='text' onkeydown='handelInput(event)'>
		</center>

		<script>
			var vowls = ['e', 'a', 'i', 'u', 'o']
			function handelInput(event) {
				if(vowls.includes(event.key))
				{
					event.preventDefault()
				}
			}

		</script>
	</body>
</html>
