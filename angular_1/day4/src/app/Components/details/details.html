@if(product){
<div class="container">
  <div class="row">
    <div class="col-6">
      <img class="img-fluid" [src]="product.imgUrl" />
    </div>
    <div class="col-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.price }}</p>
      <p>quantity: {{ product.quantity }}</p>
      <button [routerLink]="['/']">Back</button>
    </div>
  </div>
</div>
}@else {

  <h1>Product not found</h1>
}
